<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link rel="stylesheet" href="workout.css">
</head>
<body>
    <div class="workout-container">
        <div class="workout-post">
            <img src="shoulderpress.jpg" alt="Workout Image">
            <p>Shoulder Press</p>
            <a href="https://www.youtube.com/watch?v=qEwKCR5JCog" target="_blank">Watch on YouTube</a>
            <button onclick="deletePost(this)">Delete</button>
        </div>
        <button class="add-workout" onclick="showAddWorkoutForm()">Add Workout</button>
        
        <!-- Add Workout Form -->
        <div id="addWorkoutForm" class="form-container" style="display: none;">
            <h3>Add New Workout</h3>
            <label for="workoutImage">Image URL:</label>
            <input type="text" id="workoutImage" placeholder="Enter image URL">
            <label for="workoutName">Workout Name:</label>
            <input type="text" id="workoutName" placeholder="Enter workout name">
            <label for="workoutLink">YouTube Link:</label>
            <input type="text" id="workoutLink" placeholder="Enter YouTube link">
            <button onclick="addNewWorkout()">Add</button>
            <button onclick="hideAddWorkoutForm()">Cancel</button>
        </div>
    </div>

    <script src="workout.js"></script>
</body>
</html>
